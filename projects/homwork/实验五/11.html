<!DOCTYPE html>
<html>
	<head>
		<title>--Gavine--</title>
		<style>
			#heart {
				width: 500px;
				height: 500px;
				position: absolute;
				top: 10%;
				left: 45%;
				margin-top: -40px;
				margin-left: -40px;
				/* border: 1px solid rebeccapurple; */
			}
		</style>
	</head>
	<body>
		<canvas id="heart"></canvas>
		<script>
			var canvas = document.getElementById("heart");
			var ctx = canvas.getContext("2d");
			var img = new Image();
			img.src = "aixin.png";
			var scale = 1;
			var direction = 1;

			function animate() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				ctx.save();
				ctx.translate(canvas.width / 4, canvas.height / 4);
				ctx.scale(scale, scale);
				ctx.translate(-canvas.width / 4, -canvas.height / 4);
				ctx.drawImage(img, 0, 0);
				ctx.restore();
				if (scale > 1.4 || scale < 1) {
					direction *= -1;
				}
				scale += 0.005 * direction;
				requestAnimationFrame(animate);
			}
			animate(); //开始动画
		</script>
	</body>
</html>
