<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gavine--实验一</title>
		<style></style>
	</head>

	<body>
		<div class="controls">
			<thead>
				<tr>
					<th colspan="3" class="tabletitle">---<i><mark>信息注册表</mark></i>---</th>
				</tr>
			</thead>
			<form>

				<br />
				<tr><label for="usename">用户名:</label>
					<input placeholder="请输入你的名字...." type="text" required minlength="2" maxlength="6" name="Gavine"
						id="usename" />
				</tr>
				<br />
				<label for="age"> 年龄:
					<input placeholder="请输入你的年龄...." type=" number" required name="age" id="age" />
					<br />
					<tr>
						性别:
						<input type="radio" name="sex" id="man" value="man" checked />
						<label for="sexman">
							<img src="33/man.jpg" style="height: 20px;margin-bottom: -3px;" />男士</label>
						<input type="radio" name="sex" id="women" value="women" checked />
						<label for="sexwomen">
							<img src="33/women.jpg" style="height: 20px;margin-bottom: -3px" />女士
						</label>
					</tr>
					<br />
					<label for="email">生日:</label>
					<select name="year">
						<option>--请选择年份--</option>
						<option>2000</option>
						<option>2001</option>
						<option>2002</option>
						<option>2003</option>
					</select>
					<select name="--month--">
						<option>请选择月份</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
					</select>
					<select name="--day--">
						<option>请选择日期</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
					</select>
					<br />
					<label for="password">密码</label>
					<input placeholder="密码" type="password" required name="password" id="password" />
					<br />
					<label for=memo>个人介绍：</label>
					<br><textarea name=memo id=memo required placeholder="请输入你的个人介绍......"
						style="height: 150px;width: 300px;"></textarea></br>
					<tr>
						<td colspan="2">
							<input type="checkbox">我同意信息录入
						</td>
					</tr>
					<br />
					<tr>
						<td colspan="5">
							<button type="reset">重置</button>
							<button type="submit">提交</button>
						</td>
					</tr>
			</form>
		</div>
	</body>

</html>
