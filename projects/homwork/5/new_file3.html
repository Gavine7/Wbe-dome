<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Gavine--作业三</title>

	</head>
	<body>
		<p><b>
				<li>菱形的图案:</li>
			</b></p>
		<script>
			for (let i = 1; i <= 4; i++) {
				for (let j = 1; j <= 4 - i; j++) {

					document.write("<b>&nbsp;&nbsp;</b>");
				}
				for (let k = 1; k <= 2 * i - 1; k++) {

					document.write("<b>*&nbsp;</b>");
				}
				document.write("<br/>");
			}
			for (let i = 1; i <= 3; i++) {

				for (let j = 1; j <= i; j++) {

					document.write("&nbsp;&nbsp;");
				}
				for (let k = 1; k <= 7 - 2 * i; k++) {

					document.write("<b>*&nbsp;</b>");
				}
				document.write("<br/>");
			}
		</script>
	</body>
</html>
