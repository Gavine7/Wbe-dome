<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>---Gavine---</title>
	</head>
	<style>
		div {
			margin-left: 50px;
			margin-top: 30px;
			color: bisque;
		}

		h1 {
			margin-left: 50px;
			margin-top: 30px;
			color: aqua;
		}
	</style>
	<body>
		<h1>---注册---</h1>
		<div>
			<input id="ip1" type="text" placeholder="请输入你的名字">
			<div id="i1" style="color:red;display:none">用户名不能为空</div>
			<br>
			<input id="ip2" type="password" placeholder="请输入你的密码!"><br>
			<input id="ip3" type="password" placeholder="请输入你的相同密码!">
			<div id="i2" style="color:red;display:none">两次密码必须相同</div>
			<br><br>
			<button style="margin: 5px 50px" style="border: 10px;">提交</button>
			<br><br>
		</div>
		<script>
			var ip1 = document.querySelector('#ip1');
			var ip2 = document.querySelector('#ip2');
			var ip3 = document.querySelector('#ip3');
			var i1 = document.querySelector('#i1');
			var i2 = document.querySelector('#i2');
			ip1.addEventListener('blur', function() {
				if (ip1.value === "") {
					i1.style.display = "block";
				} else {
					i1.style.display = "none";
				}
			})
			ip3.addEventListener('blur', function() {
				if (ip2.value != ip3.value) {
					i2.style.display = "block";
				} else {
					i2.style.display = "none";
				}
			})
			var btn = document.querySelector('button');
		</script>
	</body>
</html>
