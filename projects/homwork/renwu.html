<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gavine</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th colspan="2"> 信 息 统 计 表</th>
			</tr>
			<tr>
				<th>姓名： </th>
				<td><input type="text"></td>
			</tr>
			<tr>
				<th> 年龄： </th>
				<td><input type="text"></td>
			</tr>
			<tr>
				<th>性别： </th>
				<td> <input type="radio" name="sex" value="1" />男
					<input type="radio" name="sex" value="1" />女
				</td>
			</tr>
			<tr>
				<th>爱好：</th>
				<td>
					<input type="checkbox" name="hobby" value="1" />旅游<p>
						<input type="checkbox" name="hobby" value="2" />登山
					</p>

					<input type="checkbox" name="hobby" value="3" />健身<p>
						<input type="checkbox" name="hobby" value="4" />上网
					</p>

					<input type="checkbox" name="hobby" value="5" />游泳
				</td>
			</tr>
			<tr>
				<th>学历：</th>
				<td>
					<select>
						<option value="">--请选择--</option>
						<option value="1">专科</option>
						<option value="2">本科</option>
						<option value="3">硕士</option>
						<option value="4">博士及以上</option>
					</select>
				</td>
			</tr>
			<tr>
				<th> 自我介绍：</th>
				<td> <textarea name="" rows="5" cols="30">自我介绍!!!!</textarea>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center">
					<input type="submit" value="提交">
					<input type="reset" value="重置">
					<input type="button" value="返回">
				</td>
			</tr>
			<tr>
				<th> 设计者：Gavine</th>
			</tr>
		</table>
	</body>
</html>
